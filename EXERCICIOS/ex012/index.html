<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
    
</head>
<body>
    <h1>Inserindo Vídeos localmente:</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
   <!--<video src="midia/Meu-Video.webm" width="500" controls></video>--> 
    <video width="450" poster="imagem/gilson.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
        
    </video>
    <p>beba suco de limão </p>
    <p><small><i>Essa imagem tem direitos autorais.</i></small></p>
</body>
</html>
